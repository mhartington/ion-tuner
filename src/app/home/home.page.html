<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <pre>{{note$ | async | json}}</pre>
  <ion-fab-button shape="round" (click)="toggleAudio()" [color]="audioService.sendingAudioData ? 'success' : 'danger'">
    <ion-icon [name]="audioService.sendingAudioData ? 'mic' : 'mic-off'" ></ion-icon>
  </ion-fab-button>
</ion-content>
